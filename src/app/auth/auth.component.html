<form class="example-form" (ngSubmit)="onSubmit(authForm)" [formGroup]="formGroup" #authForm="ngForm">
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input matInput type="email" formControlName="username" name="username"  id="username">
    <div *ngIf="username.touched && username.errors?.required" class="text-danger">This field is required</div>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
  <input matInput type="password" formControlName="password"  name="password"  id="password">
  <div *ngIf="password.touched && password.errors?.required" class="text-danger">This field is required</div>
  </mat-form-field>
  <br>
  <button type="submit" routerLink="/dashboard" [disabled]="!authForm.valid" mat-raised-button color="primary"  style="margin-right: 20px;">
    Login
  </button>
  <button type="button" mat-raised-button color="primary" routerLink="/register">
    Register
  </button>
</form>
